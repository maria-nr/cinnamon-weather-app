<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
   <link rel="stylesheet" href="src/style.css">  
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <title>Weather app</title>
</head>
<body>
<div class="container">
  <div class="weather-app">
    <form id="search-form" >
      <div class="row">
        <div class="col-9">
    <input class="form-control form-control-sm" type="search" autocomplete="off" placeholder="Search a city" aria-label=".form-control-sm example" id="city-input"/>
        </div>
        <div class="col-3">
        <input type="submit" value="search" class="btn btn-light me-md-2" id="search"/>
      </div>
  </div>
    </form>
    <div class="information-title">
      
    <h1 id="city">
    </h1>
    <div class="temp"> <strong id="temperature"> </strong> 
    <span class="celsius"> <a href="#" id="celsius-link" class="active">ºC</a>  | </span> 
    <span class="fahrenhit"> <a href="#" id="fahrenhit-link">ºF </a></span> 
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" id="icon">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVR-TlvPmkhJajvMVvmJJgdKjNBUmNOq_d-9y2xdKGKziNlMiNi5VDOPzaE1UkObzJxpWMeDLxhYkV9AfCEaRk7MNxvFGii19Asg&usqp=CAU&ec=45761792" alt="" class="lisbontrain">
  </div>
</div>
<hr>
  <div class="information-details">
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li class="day-hours" id="date"> 
            
          </li>
          <li class="sky-view" id="description"> 
            Clear Sky 
           </li>
        </ul>
        <ul></ul>
      </div>
      <div class="col-md-6">
      <ul>
        <li>
        Humidity: 
        <span id="humidity"></span>% 
        </li>
        <li>
        Wind:
        <span id="wind"></span>km/h
        </li>
      </ul>
    </div>
  </div>
   
        
      </div>
      
  </div>
  <small>
    <a href="https://github.com/maria-nr/cinnamon-weather-app" target="_blank"> Open-source code</a>  by Maria Narvaez
 </small>
</div>
    <script src="src/app.js"></script>
</body>
</html>
