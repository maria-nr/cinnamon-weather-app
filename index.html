<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
   <link rel="stylesheet" href="src/style.css">  
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <title>Weather app</title>
</head>
<body>
<div class="container">
  <div class="weather-app">
    <div class="information-title">
    <h1 id="city">
    </h1>
    <div class="temp"> <strong id="temperature"> </strong> 
    <span class="celsius"> ºC | </span> 
    <span class="fahrenhi"> ºF </span> 
    </div>
    
    <h5>
      Sunny day 
    </h5>
</div>
  <div class="information-details">
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li class="day-hours"> 
            Tuesday | Jan 19 | 14:23
          </li>
          <li class="sky-view" id="description"> 
            Clear Sky 
           </li>
        </ul>

        <ul></ul>
      </div>
      <div class="col-md-6">
      <ul>
        <li>
        Humidity: 
        <span id="humidity"></span>% 
        </li>
        <li>
        Wind:
        <span id="wind"></span>km/h
        </li>
      </ul>
        </div>
  </div>
        <small>
          <a href="https://github.com/maria-nr/cinnamon-weather-app" target="_blank"> Open-source code</a>  by Maria Narvaez
       </small>
      </div>
  </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
